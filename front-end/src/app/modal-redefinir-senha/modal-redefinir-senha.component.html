<div class="modal fade" [id]="id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class="modal-header pl-5 pr-5 pt-5 pb-3 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">Redefinir Senha</h2>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <div class="modal-body pl-5 pr-5 pb-5 pt-1">
        <form class="">
          <div class="form-floating mb-3">
            <label for="floatingInput">Email</label>
            <input type="email" class="form-control rounded-4" id="input" placeholder="name@example.com">
          </div>
          <div class="form-floating mb-3">
            <label for="floatingPassword">Senha Antiga</label>
            <input type="password" class="form-control rounded-4" id="inputPassword" placeholder="Digite a sua senha">
          </div>
          <div class="form-floating mb-3">
            <label for="floatingPassword">Senha Nova</label>
            <input type="password" class="form-control rounded-4" id="inputPassword" placeholder="Digite a sua senha">
          </div>
          <button class="w-100 mb-2 mt-3 btn btn-lg rounded-4 btn-primary" type="submit">Redefinir</button>
        </form>
      </div>
    </div>
  </div>
