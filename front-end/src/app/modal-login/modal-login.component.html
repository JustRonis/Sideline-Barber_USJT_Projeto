<div class="modal fade" [id]="id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header pl-5 pr-5 pt-5 pb-5 border-bottom-0">
            <!-- <h5 class="modal-title">Modal title</h5> -->
            <h2 class="fw-bold mb-0">Login</h2>

            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>    

          </div>
          <div class="pl-5 pr-5">
            <img src="../assets/img/Logo_preto.png" href="#" class="logo_login" alt="Logo_preto">
          </div>
          <div class="modal-body pl-5 pr-5 pb-5 pt-5">
            <form class="">               
              <div class="form-floating mb-3">
                <label for="floatingInput">Email</label>
                <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">             
              </div>
              <div class="form-floating mb-3">
                <label for="floatingPassword">Senha</label>
                <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Digite a sua senha">                
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Entrar</button>
              <small class="text-muted">Caso não lembre a senha, clique em </small>
              <a href="#" class="" data-toggle="modal" data-target="#redefinir">Redefinir Senha</a>
              <hr class="my-4">
              
              <small class="text-muted">Não tem conta ?</small>
              <a href="#" data-toggle="modal" data-target="#cadastro" class="pl-1" id="modalLogin" >Cadastre-se</a>         
            </form>
          </div>
        </div>
</div>

<app-modal-cadastro
[id]="'cadastro'">
</app-modal-cadastro>

<app-modal-redefinir-senha
[id]="'redefinir'">
</app-modal-redefinir-senha>
