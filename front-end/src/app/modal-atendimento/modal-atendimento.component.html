<div class="modal fade" [id]="id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Segurança</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    Os barbeiros que executam seus serviços em nome da Sideline Barber são de extrama confiança, pois é feita uma análise e homologação.<br><br>
                    <strong>Todos os profissionais são vacinados(2 doses) contra a Covid-19, e também, durante todo o tempo de serviço todos os cuidados de prevensão são aplicados</strong>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
